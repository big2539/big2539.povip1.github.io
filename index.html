<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>แชร์ Flex วิบวับ — LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      background: radial-gradient(circle at top, #1a0033, #060613 70%);
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    /* ===== Glow Background ===== */
    .bg-glow {
      position: fixed;
      top: -200px;
      left: -200px;
      width: 520px;
      height: 520px;
      background: radial-gradient(circle, rgba(180,0,255,0.6), rgba(0,0,0,0));
      filter: blur(90px);
      animation: floatGlow 6s infinite alternate ease-in-out;
    }
    @keyframes floatGlow {
      0% { transform: translate(0,0); }
      100% { transform: translate(80px,60px); }
    }

    /* ===== Card Glow Frame ===== */
    .card {
      width: 90%;
      max-width: 420px;
      margin: 45px auto;
      padding: 20px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      position: relative;
      backdrop-filter: blur(14px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 
        0 0 20px rgba(255,0,255,0.4),
        0 0 40px rgba(138,43,226,0.4),
        inset 0 0 25px rgba(255,255,255,0.05);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(135deg, #ff00ff, #7700ff, #00e5ff);
      z-index: -1;
      border-radius: 22px;
      filter: blur(16px);
      animation: neonBorder 6s infinite linear;
    }

    @keyframes neonBorder {
      0% { filter: blur(12px) hue-rotate(0deg);}
      100% { filter: blur(12px) hue-rotate(360deg);}
    }

    /* ===== Image Glow ===== */
    .preview-img img {
      width: 100%;
      border-radius: 16px;
      box-shadow:
        0 0 18px #ff00ff80,
        0 0 40px #00e1ff60,
        0 0 90px #7700ff50;
    }

    h1 {
      text-align: center;
      margin: 18px 0 12px;
      font-size: 22px;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #ff00ff, 0 0 25px #00eaff;
    }

    p {
      font-size: 15px;
      color: #e3dfff;
      text-align: center;
      margin: 8px 0 20px;
    }

    /* ===== Neon Button ===== */
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #8500ff, #00e1ff);
      box-shadow:
        0 0 12px #8500ff,
        0 0 22px #00e1ff,
        0 0 40px #8500ff80;
      transition: 0.3s;
    }
    .btn:hover {
      box-shadow:
        0 0 25px #ff00f6,
        0 0 55px #00f7ff,
        0 0 80px #7700ff;
      transform: translateY(-3px);
    }

    .small {
      text-align: center;
      margin-top: 10px;
      color: #b8b8d9;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <div class="card">
    <div class="preview-img">
      <img id="heroImage" src="https://img5.pic.in.th/file/secure-sv1/image---2025-12-06T115418.141.png">
    </div>

    <h1>แจกฟรี100บาท✨</h1>
    <p>แตะปุ่มด้านล่างเพื่อแชร์ไปยังเพื่อนหรือกลุ่มใน LINE</p>

    <button id="shareBtn" class="btn">✨กดแชร์เลย!</button>

    <div id="notInLine" class="small"></div>
  </div>

  <script>
    const LIFF_ID = "2008637844-YZWMePwa";
    const HERO_IMAGE = "https://img5.pic.in.th/file/secure-sv1/image---2025-12-06T115418.141.png";
    const BUTTON_URI = "https://porchess.carrd.co/";

    // FLEX แบบวิบวับ
    function buildFlex() {
      return {
        type: "flex",
        altText: "พิเศษ!เป็นสมาชิกเราวันนี้รับไปเลย100.-ฟรีๆ✨",
        contents: {
          type: "bubble",
          size: "mega",
          hero: {
            type: "image",
            url: HERO_IMAGE,
            size: "full",
            aspectRatio: "20:13",
            aspectMode: "cover"
          },
          body: {
            type: "box",
            layout: "vertical",
            contents: [
              {
                type: "text",
                text: "สุดพิเศษแจกฟรี 100.-บาท",
                weight: "bold",
                size: "xl",
                color: "#6a00ff"
              },
              {
                type: "text",
                text: "แตะปุ่มด้านล่างเพื่อรับโบนัสฟรี!",
                margin: "md",
                color: "#333333"
              }
            ]
          },
          footer: {
            type: "box",
            layout: "vertical",
            contents: [
              {
                type: "button",
                style: "primary",
                color: "#7f00ff",
                action: {
                  type: "uri",
                  label: "เข้ารับฟรี100.-บาท ✨",
                  uri: BUTTON_URI
                }
              }
            ]
          }
        }
      };
    }

    async function initLIFF() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isInClient()) {
        document.getElementById("notInLine").innerHTML =
          "⚠ กรุณาเปิดหน้านี้ผ่านแอป LINE เพื่อให้ปุ่มแชร์ทำงานได้";
      }
    }

    document.getElementById("shareBtn").onclick = async () => {
      await liff.shareTargetPicker([buildFlex()]);
    };

    initLIFF();
  </script>

</body>
</html>
